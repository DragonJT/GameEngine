<!doctype html>
<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <script>

function CreateCanvas(width,height){
    var canvas = document.createElement('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    document.body.appendChild(canvas);
    document.body.style.overflow = 'hidden';
    document.body.style.margin = '0px';
    addEventListener('resize', ()=>{
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
    return canvas.getContext('2d');
}

class Input{
}

class Graphics{
    static Clear(color){
        ctx.fillStyle = color;
        ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);
    }

    static FillRect(x,y,width,height,color){
        ctx.fillStyle = color;
        ctx.fillRect(x,y,width,height);
    }

    static FillText(x,y,text,fontSize,color){
        ctx.fillStyle = color;
        ctx.font = fontSize+'px Arial';
        ctx.fillText(text,x,y+fontSize);
    }

    static AddPoint(x, y){
        Graphics.points.push({x,y});
    }

    static Fill(color){
        ctx.beginPath();
        for(var p of Graphics.points){
            ctx.lineTo(p.x, p.y);
        }
        ctx.fillStyle = color;
        ctx.fill();
        Graphics.points = [];
    }

    static GetWidth(){
        return ctx.canvas.width;
    }

    static GetHeight(){
        return ctx.canvas.height;
    }
}

var ctx = CreateCanvas(800,600);
Graphics.points = [];

var lastUpdate = Date.now();
        
class Test {
static KeyDown(key) {
if (key.length == 1) {
Test.text += key[0];

} else {
if (key == "Backspace") {
if (Test.text.length > 0) {
Test.text = Test.text.slice(0, Test.text.length - 1);

}


}

}

}
static DrawTriangle(x, y, radius, color) {
Graphics.AddPoint(x - radius, y + radius);
Graphics.AddPoint(x, y - radius);
Graphics.AddPoint(x + radius, y + radius);
Graphics.Fill(color);
}
static Draw(deltaTime) {
Graphics.Clear("rgb(180,180,180)");
Graphics.FillText(100, 100, "HelloWorld", 60, "cyan");
Graphics.FillText(50, 200, Test.text, 40, "green");
Graphics.FillText(100, Test.y, "BOO", 90, "blue");
Graphics.FillRect(Input.mousex, Input.mousey, 10, 10, "yellow");
Test.DrawTriangle(Graphics.GetWidth() / 2, Graphics.GetHeight() / 2, 20, "magenta");
Test.y += Graphics.GetHeight() * deltaTime * 0.5;
if (Test.y > Graphics.GetHeight()) {
Test.y = 0;

}

}
}

Test.y=0;
Test.text="";

function KeyDown(e){
    Test.KeyDown(e.key);
}
addEventListener('keydown', KeyDown);
function MouseMove(e){
    Input.mousex = e.clientX;
    Input.mousey = e.clientY;
    if(Test.MouseMove){
        Test.MouseMove(e.clientX, e.clientY);
    }
}
addEventListener('mousemove', MouseMove);
function Draw(){
    var now = Date.now();
    if(Test.Draw){
        Test.Draw((now - lastUpdate)/1000);
    }
    lastUpdate = now;
    requestAnimationFrame(Draw);
}
Draw();
</script>
  </body>
</html>
